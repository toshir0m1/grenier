<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Grenier imaginaire</title>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="headerBox" class="container p-3 my-1 border">
            <h1>Grenier imaginaire</h1>
            <p>Commencez par chercher des trucs. Après on verra.</p>
            <h4>Progression de l'inventaire du grenier</h4>
            <div class="progress">
                <div class="progress-bar" style="width:0%">0%</div>
            </div> 
        </div>

        <div class="container p-1 my-1">
            <div id="controlBox" class="row">
                <div class="col text-center p-1 my-1">
                    <h3>Actions</h3>
                </div>
            </div>
            <div id="controlBox" class="row">
                <div class="col text-center p-1 my-1">
                    <button id="chercher" class="btn btn-primary">Chercher des trucs</button>
                </div>
            </div>
            <div class="row">
                <div class="col container p-3 my-1">
                    <h3>Inventaire</h3>
                    <div id="displayBox" class="container p-1 my-1">
                        <table class="table table-sm table-bordered">
                            <thead>
                                <tr>
                                    <th>Objet</th>
                                    <th>Quantité</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="inventaire">
                                <tr>
                                    <td>Trucs</td>
                                    <td id="inventaire-trucs">0</td>
                                    <td id="actions-trucs"><button disabled="disabled" id="inspecter-trucs" class="btn btn-primary">Inspecter <span class="badge bg-secondary">1</span> truc</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col container p-3 my-1">
                    <h3>Journal</h3>
                    <div id="logBox" class="container p-1 my-1">
                        <div class="alert alert-info"><strong>C'est parti !</strong> Bonne recherche.</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>
        
    </body>

</html>
